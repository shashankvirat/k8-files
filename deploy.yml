apiVersion: apps/v1
kind: Deployment
metadata: 
  labels: 
    app: tomcat
  name: tomcat-deployment
spec:
  replicas: 3
  selector: 
    matchLabels: 
      app: tomcat
  template: 
    metadata: 
      labels: 
        app: tomcat 
    spec:
      containers:
        - image: anilpu3/cicd-build-docker-repo:1.0
          name: tomcat
          volumeMounts:
            - mountPath: "/usr/local/tomcat/webapps"
              name: tomcat-volume
          securityContext:
            runAsUser: 0
      nodeSelector:
        environment: dev
      volumes:
        - name: tomcat-volume
          persistentVolumeClaim:
            claimName: tomcat-home-claim
